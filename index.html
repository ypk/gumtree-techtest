<!DOCTYPE html>
<html class="no-js" lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>RPS Game</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="src/css/bootstrap.min.css" />
		<link rel="stylesheet" href="src/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="src/css/main.css" />
	</head>
	<body>
		<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title"></h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="msg"></div>
							<input
								type="text"
								id="playerName"
								class="form-control"
								required="true"
								placeholder="(e.g.: John Doe)"
							/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
						<button type="button" class="btn btn-primary">Start</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->
		<div class="container">
			<div class="row">
				<div id="mainMenu">
					<h3>Welcome to RPS Game</h3>
					<br />
					<p>Please click Play to start a game</p>
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button type="button" id="playGame" class="btn btn-default">
								Play Vs Computer
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="spectateGame" class="btn btn-default">
								Spectate
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="viewScore" class="btn btn-default">
								View Scores
							</button>
						</div>
					</div>
				</div>
				<br />
				<div id="playArea">
					<h3>Play Area</h3>
					<br />
					<p>Select an option from the following</p>
					<div
						class="btn-group btn-group-justified"
						id="playAreaBtnsGroup"
						role="group"
					></div>
					<br />
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button type="button" id="exitArea" class="btn btn-default">
								Exit
							</button>
						</div>
					</div>
				</div>
				<br />
				<div id="spectateArea">
					<h3>Spectate</h3>
					<br />
					<p>Simulate a game</p>
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button type="button" id="simulateGame" class="btn btn-default">
								Start
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" id="exitArea" class="btn btn-default">
								Exit
							</button>
						</div>
					</div>
				</div>
				<div id="scoreArea">
					<h3>Scores</h3>
					<br />
					<p>Score of recently played games</p>
					<div class="scores">
						<div class="well"></div>
					</div>
					<br />
					<div class="btn-group btn-group-justified" role="group">
						<div class="btn-group" role="group">
							<button type="button" id="exitArea" class="btn btn-default">
								Exit
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			window.jQuery ||
				document.write('<script src="src/js/vendor/jquery-2.1.3.js"><\/script>');
		</script>
		<script src="src/js/bootstrap.js"></script>
		<script src="src/js/main.js"></script>
	</body>
</html>
